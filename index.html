<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein DayZ Portal</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #eee;
      background: url('https://wallpapercave.com/wp/wp1874223.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(34, 34, 34, 0.85);
      max-width: 600px;
      margin: 5vh auto 0 auto;
      padding: 2em;
      border-radius: 18px;
      box-shadow: 0 0 24px #000a;
      text-align: center;
    }
    .logo {
      width: 320px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto 2em auto;
      border-radius: 18px;
      box-shadow: 0 0 12px #000a;
      background: #222;
    }
    .links a {
      display: inline-block;
      margin: 1em 1.5em;
      padding: 0.7em 1.5em;
      background: #333c;
      color: #61dafb;
      text-decoration: none;
      font-size: 1.3em;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #61dafb;
      color: #222;
    }
  </style>
</head>

    <!-- Beispiel-Logo, ersetze src durch den direkten Link zu deinem 1024x1024px-Logo -->
